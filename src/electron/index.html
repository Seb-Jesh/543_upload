<!DOCTYPE html>
<html>
<head>
  <title>Excel Data Extractor</title>
</head>
<body>
  <h1>Excel Data Extractor</h1>
  <button id="selectFileBtn">Select Excel File</button>
  <div id="dataDisplay"></div>

  <script>
    const selectFileBtn = document.getElementById('selectFileBtn');
    const dataDisplay = document.getElementById('dataDisplay');

    selectFileBtn.addEventListener('click', async () => {
      const filePath = await window.electronAPI.selectFile();
      if (filePath) {
        const data = await window.electronAPI.extractData(filePath);
        if (data) {
          displayData(data);
        } else {
          dataDisplay.innerHTML = '<p>Error extracting data.</p>';
        }
      }
    });

    function displayData(data) {
      let html = '<table>';
      data.forEach((row, rowIndex) => {
        html += '<tr>';
        row.forEach((cell, cellIndex) => {
          html += `<td>${cell === undefined ? '' : cell}</td>`;
        });
        html += '</tr>';
      });
      html += '</table>';
      dataDisplay.innerHTML = html;
    }
  </script>
</body>
</html>
